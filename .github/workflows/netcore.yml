name: .NET Core CI

on: [push, release]
jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100-preview8-013656
    - name: Build with dotnet
      run: dotnet build KeyHelperForms\KeyHelperForms.csproj --configuration Release
    - name: Release
      uses: hopify/upload-to-release
      with:
        name: "KeyHelperForms"
        path: "KeyHelperForms/obj/Release/netcoreapp3.0/KeyHelperForms.exe"
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        content-type: "application/vnd.microsoft.portable-executable"